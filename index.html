<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css"
		integrity="sha384-eLT4eRYPHTmTsFGFAzjcCWX+wHfUInVWNm9YnwpiatljsZOwXtwV2Hh6sHM6zZD9" crossorigin="anonymous">
	<title>Главная</title>
</head>

<body>
	<header>

</header>
	<main>
		<section class="section">
			<span class="section__content">
				<div class="B-1-gr">
					fsd
				</div>

				<video poster="" id="video-player" loop>
					<source src="img/333.mp4" type="video/mp4">
				</video>
				<div class="RPL" id="PpV">
					<div class="L-video"><button id="#"><i class="fa-solid fa-arrow-left-long"></i></button></div>
					<div class="P-video"><button id="repeat"><i class="fa-solid fa-arrow-rotate-left"></i></button></div>
					<div class="R-video"><button id="#"><i class="fa-solid fa-arrow-right-long"></i></button></div>
				</div>

			</span>
			<div>
				<progress id="progress" value="0" max="100" style="width: 100%;margin: 0 auto; ">70 %</progress>
			</div>
			<div>
				<p id="out">0</p>
			</div>


			<!-- <div class="1"><button id="pause">Pause</button></div> -->
			<div class="b1"><button id="play">Play/Stop</button></div>

			<div class="b1"><button id="speed-up">Быстрее</button></div>
			<div class="b1"><button id="speed-down">Медленнее</button></div>
			<div class="b1"><button id="speed-normal">Норм</button></div>
			<div class="b1"><input type="range" id="volume" min="0" max="100">Звук</div>

		</section>


	</main>
	<footer></footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/app.min.js"></script>

</body>

</html>
